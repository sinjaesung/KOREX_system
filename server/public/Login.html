<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
    function login(){
        var ajax=$.ajax({
            url:'/login',
            data:'userid='+$('#userid').val()+'&password='+$('#password').val(),
            type:'post',
            success:function(result){
                if(result.code ==0){
                    $('#login').hide();
                    $('#loginout').show();
                    $('#loginName').html(result.data.name);
                }else{
                    alert(result.msg);
                }
            }
        });
    }
    </script>
</head>
<body>
    <div style="width:420px;">
        <div id="login" style="text-align:right;">로그인 </div>
         <div id="loginout" style="display:none;"> <span id="loginName"></span>님 <a href="/logout">로그아웃</a> </div>
         <hr>
         <div>
            <div>
                <div>아이디 <input type="text" id="userid" name="userid" style="width:100%;"> </div>
                <div>패스워드 <input type="password" id="password" name="password" style="width:100%;"></div>
            </div>
            <div></div>
         </div>
         <div style="margin-top:8px;text-align:right;">
            <input type="button" class="btnLogin" value="로그인" onclick="login();">

        </div>
        <hr>
        <div style="text-align:center;">
            <a href="/signup" >회원가입</a>
        </div>
    </div>
</body>
</html>
